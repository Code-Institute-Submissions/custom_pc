    <section>

        <!--Section: Contact v.1-->
        <section class="container-fluid">

            <div class="row">


                <!--Form with header-->
                <div class="card card-contact">

                    <div class="card-body">
                        <!--Header-->
                        <div class="form-header blue accent-1">
                            <h3><i class="far fa-envelope"></i> Write to me</h3>
                        </div>
                        <p>
                            Please use the form below to contact me if you have any queries in regards to your possible build or anything else.
                        </p>
                        <br>
                        <!--Body-->
                        <form action="mailto:skullphish@gmail.com" method="post" enctype="text/plain" onsubmit="location.href='thanks.html';">

                            <div class="md-form">
                                <i class="fas fa-user-circle prefix grey-text"></i><label for="form-name"> Name <strong><span style="color: red;">*</span></strong></label>
                                <input type="text" id="form-name" class="form-control" placeholder="John Smith" required>
                            </div>

                            <div class="md-form">
                                <i class="fas fa-at prefix grey-text"></i><label for="form-email"> Email <strong><span style="color: red;">*</span></strong></label>
                                <input type="email" id="form-email" class="form-control" placeholder="john.smith@company.com" required>
                            </div>

                            <div class="md-form">
                                <i class="fas fa-mobile prefix grey-text"></i><label for="form-tell"> Phone </label>
                                <input type="tel" id="form-tell" class="form-control" placeholder="07800 666 666">
                            </div>

                            <div class="md-form">
                                <i class="fas fa-tags prefix grey-text"></i><label for="form-Subject"> Subject</label>
                                <input type="text" id="form-Subject" class="form-control" placeholder="collaboration offer">
                            </div>

                            <div class="md-form">
                                <i class="fas fa-envelope-open prefix grey-text"></i><label for="form-text"> Message <strong><span style="color: red;">*</span></strong></label>
                                <textarea type="text" id="form-text" class="form-control md-textarea" rows="3" required></textarea>
                            </div>

                            <div class="text-center">
                                <button type="reset" class="btn btn-reset"><span>reset</span></button>
                                <!--<button class="btn btn-light-blue">Submit</button>-->
                                <button class="btn btn-submit"><span>submit</span></button>
                            </div>
                        </form>
                    </div>

                </div>
                <!--Form with header-->

            </div>
